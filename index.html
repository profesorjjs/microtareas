<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Evaluación de Creatividad Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>
    Evaluación de Creatividad Digital
    <span class="build-tag">(CBQD_FORCE_STEP2_v2)</span>
  </h1>
</header>

<main id="wizard">

  <section class="wizard-step" data-step="1">
    <h2>1) Datos de contexto y consentimiento</h2>
    <form id="contextForm">
      <label>
        Edad:
        <input type="number" id="age" required />
      </label>

      <label>
        Sexo:
        <select id="gender" required>
          <option value="">Selecciona</option>
          <option value="f">Femenino</option>
          <option value="m">Masculino</option>
          <option value="o">Otro</option>
        </select>
      </label>

      <label class="checkbox">
        <input type="checkbox" id="consent" required />
        He leído y acepto el consentimiento informado
      </label>

      <button type="button" id="btnStep1Next">Continuar</button>
    </form>
  </section>

  <section class="wizard-step hidden" data-step="2" id="cbqdStep">
    <h2>2) Cuestionario CBQD</h2>

    <div id="cbqdDisabledNotice" class="notice hidden">
      El cuestionario CBQD está actualmente desactivado.
    </div>

    <div id="cbqdEmptyNotice" class="notice hidden">
      El cuestionario CBQD no tiene ítems configurados.
    </div>

    <form id="cbqdForm"></form>

    <button type="button" id="btnStep2Next">Continuar</button>
  </section>

  <section class="wizard-step hidden" data-step="3">
    <h2>3) Microtarea 1</h2>
    <p>Contenido de la microtarea…</p>
    <button type="button" class="nextBtn">Continuar</button>
  </section>

</main>

<script type="module" src="script.js"></script>
</body>
</html>
